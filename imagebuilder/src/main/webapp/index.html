<!DOCTYPE html>
<html lang="de">
<head>
	<title>Lecture2Go Image Creator</title>  
	<meta charset="UTF-8">
	<link href="css/bootstrap.css" rel="stylesheet"></link>
	<link href="css/jquery-ui.min.css" rel="stylesheet">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/jquery-ui-i18n.min.js"></script>
</head>
<body>
	<div class="container" style="margin-top:20px; width:300px;">
		<form class="form-horizontal" role="form" method="GET" action="l2goimage" accept-charset="UTF-8">
			<div class="form-group">
		  		<label for="author">Vortragende/r:</label>
		  		<input type="text" class="form-control" name="author">
			</div>
			<div class="form-group">
			  <label for="institution">Institution:</label>
			  <input type="text" class="form-control" name="institution">
			</div>
			<div class="form-group">
			  <label for="lecture">Vortrag:</label>
			  <input type="text" class="form-control" name="title">
			</div>
			

			<div class="form-group">
			  <label for="date">Datum:</label>
			  <input type="text" class="form-control" name="date" id="datepicker">
			</div>
			<div class="form-group">
			  <label for="series">Veranstaltungsreihentitel:</label>
			  <input type="text" class="form-control" name="series">
			</div>
			<div class="form-group">
				<div class="radio">
				  <label><input type="radio" name="type" value="speakerslides" checked="checked">Speaker/Slides</label>
				</div>
				<div class="radio">
				  <label><input type="radio" name="type" value="speakeronly">Speaker only</label>
				</div>
			</div>
			<div class="form-group">
			 	<input type="hidden" name="downscale" value="false">
				<input id="submit" name="submit" type="submit" value="Bild erzeugen" class="btn btn-primary">
			</div>
		</form>
	</div>
	<script>
		$( "#datepicker" ).datepicker();
		$.datepicker.setDefaults(
				  $.extend(
				    {'dateFormat':'dd.mm.yyyy'},
				    $.datepicker.regional['de']
				  )
				);
	</script>
</body>
</html>
